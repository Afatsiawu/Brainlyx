services:
  - type: web
    name: brainlyx-backend
    env: node
    root: backend
    buildCommand: npm install
    startCommand: node src/index.js
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
